<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-test</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/jquery.main.js"></script>
</head>
<body>
  <div id="wrapper">
    <header id="header" class="text-center">
      <div class="container">
        <span class="header-text">ToDo</span>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form action="#" class="item-generator">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="New task..." id="new-item">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-success" id="submit">Save</button>
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <ul class="list-unstyled items-list">
                  <li class="done">
                    <input type="checkbox" name="done-status" checked="checked" id="ch0">
                    <label for="ch0">Learn HTML</label>
                    <a href="#" class="close">
                      <i class="icon-close"></i>
                    </a>
                  </li>
                  <li>
                    <input type="checkbox" name="done-status" id="ch1">
                    <label for="ch1">Learn JQuery</label>
                    <a href="#" class="close">
                      <i class="icon-close"></i>
                    </a>
                  </li>
                  <li>
                    <input type="checkbox" name="done-status" id="ch2">
                    <label for="ch2">Meet Angular</label>
                    <a href="#" class="close">
                      <i class="icon-close"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
